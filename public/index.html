<DOCTYPE! html>
<html>
<head>
	<title>YtConv</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<div id='lg'>
		YtConv
	</div>
	<div id='box'>
		<div id='t'>Enter A vaild Youtube Video Url</div>
		<form method='POST'>
		<div id='i'>
			<input type='url' name='murl' id='murlID'>
			<input type='submit' value='Convert' name='msubmit' 
			id='msubmitID'>
		</div>
		<div id='type'>
			<label class='type' for='mp3ID'>Mp3</label>
			<input type='radio' name='type' value='mp3' id='mp3ID' class='radio' checked='checked'>
			<label class='type' for='mp4ID'>Mp4</label>
			<input type='radio' name='type' value='mp4' id='mp4ID' class='radio'>
		</div>
		</form>
	</div>
	<footer>
		<p>
			Simplify The Process of Converting Youtube Videos to Mp3/Mp4.
		</p>
	</footer>
	<script src='script.js'></script>
</body>
</html>
